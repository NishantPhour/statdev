{% extends "base_statdev.html" %}
{% load crispy_forms_tags %}
{% load static %} 
{% block page_content_inner %}

<link rel="stylesheet" type="text/css" href="{% static "/css/applications.css" %}?ver={{ GIT_COMMIT_HASH }}" />

<input type='hidden' value='{{ object.app_type }}' id='file_group' name='file_group'>
<input type='hidden' value='{{ object.id }}' id='file_group_ref_id' name='file_group_ref_id'>

<div class="container-fluid">
    <div class="row">
        <h1>Publish application {{ object.get_app_type_display }} - {{ object.pk }}</h1>
        <br />
    </div>
    <!-- Action panel start -->
    <div class="row">
        <!-- Main panel start -->
        <div class="col-sm-8 col-md-9 col-lg-9">
            <h1 style='display:none'>{{ page_heading }}</h1>
            {% crispy form %}
        </div>
    </div>
</div>

<script>
$(function() {
        // Initialise datepicker widgets.
        $(".datetimeinput").datetimepicker({
            format: 'DD/MM/YYYY HH:mm',
            
        });
    });
</script>
{% endblock %}
