
{% if allow_overide_access == True %}
<div style='display:nonei'>
    <div class='col-lg-12 col-lg-12 col-sm-12'>
         <div class='col-lg-4 col-lg-4 col-sm-12'>
         Price Override
    
         </div>
    </div>
    <div class='col-lg-12 col-lg-12 col-sm-12'>
         <input type="checkbox" id='override_checkbox' name="override_checkbox" onclick="togglePriceOverRide();"> Override Price
    </div>
    <div class="row mb-3" style="display: none;" id="price_override_box">
     <div class="col-md-6">
       <div class="mb-3">
         <label class="fw-bold">Override Amount:</label>
         <div class="input-group">
           <span class="input-group-text">AUD $</span>
           <input type="number" name="overridePrice" step="0.01" class="form-control">
         </div>
       </div>
   
       <div class="mb-3" id="override-container">
         <label class="fw-bold">Reason:</label>
         <select name="overrideReason" id="overrideReason" class="form-control select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
           <option value="">None</option>
           {% for o in override_reasons %}
             <option value="{{ o.id }}">{{ o.text }}</option>
           {% endfor %}
         </select>
       </div>
   
       <div class="mb-3">
         <label class="fw-bold">Details:</label>
         <textarea name="overrideDetail" id="overrideDetail" class="form-control" style="width: 100%; resize: none;"></textarea>
       </div>
   
       <p class="text-danger fw-bold">
         Note, these details will show on the customer invoice.
       </p>
     </div>
   </div>
   
<script>

function togglePriceOverRide() { 
    var checked = $("#override_checkbox").is(":checked");
    if (checked == true) {
       $('#price_override_box').show();
    } else {
       $('#price_override_box').hide();

    }
}


</script>
{% endif %}
