<div class="card mb-4">
    <div class="card-header">
        <h3 class="card-title">Application</h3>
    </div>
    <div class="card-body">
        {% for wo in workflowoptions.steps.items %}
            <h4>{{ wo.0 }}</h4>
            <ul class="ms-3" style="list-style-type: square;">
                {% for wof in wo.1 %}
                    <li>
                        <h5><a href="#{{ wof.anchor }}">{{ wof.title }}</a></h5>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
