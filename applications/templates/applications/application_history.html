<div class="card mb-4">
    <div class="card-header">
        <h3 class="card-title">Related Application</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-borderless w-100 mb-0">
                <tbody>
                    {% for a in application_history %}
                        <tr>
                            <td><a href="/applications/{{ a.id }}/">WO-{{ a.id }}</a></td>
                            <td>{{ a.title|truncatechars:25 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
